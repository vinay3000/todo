<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./vendors/css/bootstrap.min.css" />
    <script src="https://kit.fontawesome.com/2909be61a1.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <!-- If you are interested or you want develope webpages contact me on: 
	SQj4gGGCrUKdmNHBzGgzbA== -->
    <title>Todos</title>
  </head>

  <body>
    <div class="mt-2 d-none d-md-block"></div>

    <div class="container-30">
      <div class="card shadow rounded-top-lg">
        <div class="card-img-top rounded-top-lg d-flex">
          <a href="#" class="fas fa-expand"></a>
          <div class="align-self-end px-2 py-1 text-light date">
            Thursday, May 30
          </div>
        </div>
        <div class="card-body">
          <div class="todo pending p-3"></div>
          <div class="mt-5"></div>
          <div class="input-todo-item d-flex w-100 py-2 pl-4 bg-light">
            <input type="text" id="input" placeholder="Add a TODO" autofocus />
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap Scripts -->
    <script src="./app.js"></script>
    <script src="./vendors/js/jquery-3.3.1.slim.min.js"></script>
    <script src="./vendors/js/popper.min.js"></script>
    <script src="./vendors/js/bootstrap.min.js"></script>
